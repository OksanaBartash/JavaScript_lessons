					//--- 2 ---
					const nameStudents = ['Оля', 'Іван', 'Іра', 'Толя', 'Даша', 'Іван', 'Толя', 'Іван']

					function getStudent(arr, target) {
						let countStudents = 0
						arr.forEach(name => {
							if (name === target) countStudents++
						});
						return countStudents
					}
					const Ivan = getStudent(nameStudents, 'Іван')
					document.write(`${Ivan} рази зустрічається ім’я «Іван» в класі  <br>`)
					
					const Toly = getStudent(nameStudents, 'Толя')
					document.write(`${Toly} рази зустрічається ім’я «Толя» в класі`)
				}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_2</title>
</head>

<body>
	<main>
		<div class="page">
			<h1>Задача #1 </h1> 
			<p>
			Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
			</p>
		</div>
	</main>

	<script>
		const a = parseFloat(prompt(`Введіть значення для "а"`, `0`))
		const b = parseFloat(prompt(`Введіть значення для "b"`, `0`))

		const sum = a + b
		const product = a * b
		const quotient = a / b

		document.write(`
			<table border="2px">
				<tr>
					<th>Отримане значення a=${a}</th>
					<th>Отримане значення b=${b}</th>
				</tr>
				<tr>
					<th>Шукаємо</th>
					<th>Результат</th>
				</tr>
				<tr>
					<th>Суму a + b</th>
					<td>${sum}</td>
				</tr>
				<tr>
					<th>Добуток a * b</th>
					<td>${product}</td>
				</tr>
				<tr>
					<th>Частку a / b</th>
					<td>${quotient}</td>
				</tr>
			</table>
	`)
	</script>
</body>

</html>

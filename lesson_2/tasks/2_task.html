<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_2</title>
</head>

<body>
	<main>
		<div class="page">
			<h1>Задача #2 </h1>
			<p>
			Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
			</p>
		</div>
	</main>

	<script>
		const userYear = parseInt(prompt('Введіть рік народження', '0'))

		let currentDate = new Date()
		let currentYear = currentDate.getFullYear()

		let userAge = currentYear - userYear

		document.write(`Ваш вік = ${userAge}`)
	</script>
</body>

</html>

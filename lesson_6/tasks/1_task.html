			<!-- Варіант #2 -->
			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					let userNumber = 1
					let product = 1

					while (true) {
						userNumber = parseInt(prompt(`Введіть число`, 6))
						if (userNumber === 0) {
							break
						}
						product *= userNumber
					}
					document.write(`Добуток введених чисел складає: ${product}`)
				}
			</script>

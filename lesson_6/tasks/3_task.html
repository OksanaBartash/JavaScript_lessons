<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_6</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #3</h1>
				<div class="page-item">
					<p>
						З клавіатури вводиться початкове знчення суми. Поки сума є меншою за 100 додавати до неї числа,
						які вводяться з клавіатури.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)


					let userSum = 0
					let res = 0

					while (res < 100) {
						userSum = parseInt((prompt(`Введіть суму`, 15)))
						res += userSum

						if (res >= 100) {
							break
						}
					}
					document.write(`Сума введених чисел складає: ${res} <br>`)
					
				}

			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

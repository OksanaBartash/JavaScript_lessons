<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_6</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #4</h1>
				<div class="page-item">
					<p>
						З клавіатури поступово вводяться числа. Знайти суму перших N парних чисел.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					const N = parseInt(prompt(`Скільки парних чисел треба знайти?`, 3))
					let sum = 0
					let count = 0

					while (count < N) {
						let userNumber = parseInt(prompt(`Введіть число`, 2))
						if (userNumber % 2 === 0) {
							sum += userNumber
							count++
						}
						document.write(`Введено число ${userNumber} <br>`)
					} 
					document.write(`Суму перших ${N} парних чисел = ${sum}`)
				}

			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

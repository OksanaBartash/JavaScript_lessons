<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_6</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #5</h1>
				<div class="page-item">
					<p>
						На екрані виводиться меню:
					<ul style="margin: 10px 0;">
						<li>1. Сказати «Привіт».</li>
						<li>2. Сказати «Зачекай».</li>
						<li>3. Сказати «До побачення».</li>
						<li>4. Вихід.</li>
					</ul>
					Шляхом вибору пунктів меню виводити відповідні повідомлення, поки не буде вибрано пункт номер 4.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					let numberMenu

					do {
						numberMenu = parseInt(prompt(` Вибери пункт МЕНЮ: \n 1. Сказати «Привіт». \n 2. Сказати «Зачекай». \n 3. Сказати «До побачення». \n 4. Вихід. `))

						switch (numberMenu) {
							case 1:
								alert(`«Привіт!»`)
								break
							case 2:
								alert(`«Зачекай»`)
								break
							case 3:
								alert(`«До побачення»`)
								break
							case 4:
								alert(`«Вихід з Меню»`)
								break
							default:
								alert(`«Ви ввели не коректний номер меню»`)
						}
						
					} while (numberMenu !== 4 ) 
						 document.write(`<br> Програму завершено`)
					

				}

			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

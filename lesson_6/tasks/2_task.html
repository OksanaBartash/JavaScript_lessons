			<!-- Варіант #2 -->
			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)


					let userSymbol = ''
					let res = ''

					while (true) {
						 userSymbol = (prompt(`Введіть символ`, '1'))
						 if(userSymbol === 'a') {
							break
						 }
						 res = userSymbol.toLowerCase() + res
						 /*Простіший варант коли ми додаємо попереднє введений символ (res) до щойно введеного (userSymbol), наприкладя:
						 1 спроба userSymbol = "1", res = 1
						 2спроба userSymbol = "2", res = 2 + 1 = "21"
						 3 спроба userSymbol = "3", res = 3 + 21 = "321"
						 4 спроба userSymbol = "а", res = "321"
						 */
					}
					document.write(`Введені символи в зворотньому порядку ${res} <br>`)
				}

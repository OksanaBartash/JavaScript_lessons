<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #11</h1>
				<div class="page-item">
					<h6>1-варіант</h6>
					<p>
						Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К
						снарядів користувач намагається потопити корабель.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					const fieldWidth = parseInt(prompt(`Введіть ширину поля`, '3'))
					const fieldHeight = parseInt(prompt(`Введіть висоту поля`, '3'))

					let tryCounter = fieldWidth + fieldHeight

					alert(`Ви маєте ${tryCounter} спроб щоб знайти корабель`)

					let userX = parseInt(prompt(`Введіть координату по осі Х`, '1'))
					let userY = parseInt(prompt(`Введіть координату по осі Y`, '1'))

					const randomX = 1 + Math.floor(Math.random() * fieldWidth)
					const randomY = 1 + Math.floor(Math.random() * fieldHeight)

					while (tryCounter > 0) {
						let userX = parseInt(prompt(`Введіть координату по осі X`, '1'));
						let userY = parseInt(prompt(`Введіть координату по осі Y`, '1'));

						if (userX === randomX && userY === randomY) {
							document.write(`Вітаю! Ви потопили корабель X=${randomX}, Y=${randomY}!`);
							break;
						} else {
							tryCounter--;
							if (tryCounter > 0) {
								alert(`Промах! Залишилось ${tryCounter} спроб`);
							} else {
								document.write(`Ви програли! Корабель був X=${randomX}, Y=${randomY}`);
							}
						}
					}

				}
			</script>
		</main>

		<footer>
			<div class="footer-container">

			</div>

	</div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_5</title>
	<link rel="stylesheet" href="/src/css/style.css">
	<style>

	</style>
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #8</h1>
				<div class="page-item">
					<p>
						Вивести на екран N абзаців (N вводиться користувачем) за зразком:
					</p>
					<div class="page-img" style="margin-top: 10px;">
						<img src="../src/img/task_8.png" alt="image">
					</div>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					for (let title = 1; title <= 4; title++) {
						document.write(`<h2>Заголовок ${title}</h2>`)

						const userPnumber = parseInt(prompt(`Введіть кількість абзаців/параграфів`, '3'))

						for (let p = 1; p <= userPnumber; p++) {
							document.write(`<p>Розділ ${title}, параграф ${p}</p>`)
						}
						document.write(`<br> `)
					}
				}
			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

			<!-- 2-варіант -->
			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)


					const minUser = parseInt(prompt(`Введіть мінімальне значення min=`, '3'))
					const maxUser = parseInt(prompt(`Введіть максимальне значення max=`, '100'))
					let sum = 0
					let counter = 0

					for (let i = minUser; i < maxUser; i++) {
						if (i % 2 !== 0) {
							sum = sum + i
							counter++
						}
						if (counter === 5) break
					}


					document.write(`Cуму 5 непарних чисел, що знаходяться між min=${minUser} та max=${maxUser} складає ${sum}`)
				}
			</script>

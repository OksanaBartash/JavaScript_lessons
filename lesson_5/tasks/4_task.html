<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_5</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #4</h1>
				<div class="page-item">
					<p>
						Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість
						випадкових чисел вводиться користувачем. Приклад:
					</p>
					<ul class="page-text">
						<li>12</li>
						<li>21</li>
						<li>34</li>
						<li>51</li>
					</ul>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					const userRandomNumbers = parseInt(prompt(`Введіть довжину списку`, '5'))

					document.write(`<ul class="page-text">`)

					for (let i = 0; i < userRandomNumbers; i++) {
						const min = 1
						const max = 100
						let randomNumbers = min + Math.floor(Math.random() * (max - min + 1))
						document.write(`<li>${randomNumbers}</li>`)
					}
					document.write(`</ul>`)
				}
			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

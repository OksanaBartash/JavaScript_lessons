<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<div class="wrapper">

			<div class="page-container">
				<h1 class="page-title">Задача #7</h1>
				<div class="page-item">
					<p>
						Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
					</p>
					<div class="page-tables">
						<table border="2">
							<tbody>
								<tr>
									<td>1</td>
									<td>2</td>

								</tr>
								<tr>
									<td>4</td>
									<td>5</td>
									<td>6</td>
								</tr>
								<tr>
									<td>7</td>
									<td>8</td>
									<td>9</td>
								</tr>
							</tbody>
						</table>

						<table border="2">
							<tbody>
								<tr>
									<td>10</td>

									<td>12</td>

								<tr>

									<td>18</td>

						</table>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2> <div class="page-tables">`)

					let number = 1
					for (let tables = 0; tables < 3; tables++) {

						document.write(`<table border="2"> <tbody>`)

						for (let row = 0; row < 3; row++) {

							document.write(`<tr>`)

							for (let col = 1; col <= 3; col++) {

								document.write(`<td>${number}</td>`)
								number++
							}
							document.write(`</tr> `)
						}
						document.write(`</tbody> </table>`)
					}
					document.write(`<\div>`)
				}

			</script>
		</main>

		<footer>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_5</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #1</h1>
				<div class="page-item">
					<p>
						Задача - Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел
						більше:
						парних чи
						непарних.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					let oddNumber = 0
					let evenNumber = 0

					for (let generator = 1; generator <= 100; generator++) {
						const min = 1
						const max = 1000
						let randNum = min + Math.floor(Math.random() * (max - min + 1))
						document.write(`<span class="page-text"> ${randNum}, </span>`)

						if (randNum % 2 !== 0) {
							oddNumber++
						} else {
							evenNumber++
						}
					}
					document.write(`<br>`)

					if (evenNumber > oddNumber) {
						document.write(` Парних чисел більше a = ${evenNumber}`)
					} else if (evenNumber < oddNumber) {
						document.write(`Не парних чисел більше b = ${oddNumber}`)
					} else {
						document.write(`Парних чисел  і Не парних чисел порівну   a = ${evenNumber} & b = ${oddNumber}`)
					}
				}

			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #5</h1>
				<div class="page-item">
					<p>
						Створити 10 елементів для введення цін продуктів
					</p>
					<ul class="page-text product-list">
						<li>
							Product #1 <span class="product-price"></span>
						</li>
						<li>
							Product #2 <span></span>
						</li>
						<li>
							Product #3 <span></span>
						</li>
						<li>

						<li>
							Product #7 <span></span>
						</li>

							Product #8 <span></span>
						</li>
						<li>
							Product #9 <span></span>
						</li>
						<li>
							Product #10 <span></span>
						</li>
					</ul>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					document.write(`<form class="page-text product-list">`)

					for (let i = 1; i <= 10; i++) {
						const randomPrice = (1 + Math.floor(Math.random() * 1000)).toFixed(2);
						document.write(`
							<div class="product-item">
								<p>Product #${i} </p>
								<input type="text" placeholder="${randomPrice}">
							</div>
						`)
					}
					document.write(`</form>`)
				}
			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>

</body>

</html>

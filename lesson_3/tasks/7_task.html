<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_3</title>
</head>

<body>
	<main>
		<div class="page">
			<h1>Задача #7 </h1>
			<p>
				З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.
			</p>
		</div>
	</main>


	<script>
		const numberMonth = parseInt(prompt(`Введіть номер місяця (1-12)`, '10'))
		let season

		switch (numberMonth) {
			case 1: 
			case 2: 
			case 12: season = 'зима'
				break
			case 3: 
			case 4: 
			case 5: season = 'весна'
				break
			case 6: 
			case 7: 
			case 8: season = 'літо'
				break
			case 9: 
			case 10: 
			case 11: season = 'осінь'
				break
		}
		document.write(`Номер місяця №${numberMonth} відноситься до сезону - '${season}'`)
	</script>
</body>

</html>

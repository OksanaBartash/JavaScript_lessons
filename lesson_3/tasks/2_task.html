<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_3</title>
</head>

<body>
	<main>
		<div class="page">
			<h1>Задача #2 </h1>
			<p>
				З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у
				покупцеві,
				інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
			</p>
		</div>
	</main>


	<script>
		const productPrice = parseFloat(prompt(`Введіть ціну товару, грн`, '20'))
		const productAmount = parseFloat(prompt(`Введіть кількість товару, шт`, '10'))
		const amountMoney = parseFloat(prompt(`Введіть кількість грошей, грн`, '500'))

		const totalSumProduct = productAmount * productPrice

		if (totalSumProduct < amountMoney) {
			const amountTicketLottery = parseInt((amountMoney - totalSumProduct) / 4)

			document.write(`У вас є чудовий шанс стати переможцем лотереї, ми можемо запропонувати Вам ${amountTicketLottery} білетів. Не прогав свій шанс!`)
		} else {
			document.write(`Вам відмовлено у покупці в зв"язку з нестачею коштів`)
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_7</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #1</h1>
				<div class="page-item">
					<p>
						Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					function getSeason(numbMonth) {

						let number
						switch (numbMonth) {
							case '1':
							case '2':
							case '12':
								number = 'Зима'
								break
							case '3':
							case '4':
							case '5':
								number = 'Весна'
								break
							case '6':
							case '7':
							case '8':
								number = 'Літо'
								break
							case '9':
							case '10':
							case '11':
								number = 'Осінь'
								break
							default:
								throw new Error(`Місяця з таким номером не існує!`)
						}

						return number
					}
					//---
					const res = getSeason(prompt(`Введіть номер місяця`, 10))
					document.write(res)
				}

			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

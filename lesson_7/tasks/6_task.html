<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../src/css/style.css">
	<style>
		*,
		*::before,
		*::after {
			border: revert-layer;
		}
		table th {
			padding: 10px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #6</h1>
				<div class="page-item">
					<p>
						Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця
						заповнюється заданим фіксованим повідомленням).
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					function getTable(row, col, includest) {
						let table = `<table border="2">`

						for (let i = 0; i < row; i++) {
							table += `<tr>`

							for (let j = 0; j < col; j++) {
								table += `<th>${includest}</th>`
							}

							table += `</tr>`
						}

						table += `</table>`

						return table
					}

					//---
					document.write(getTable(3, 5, "Привіт"))
				}
			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

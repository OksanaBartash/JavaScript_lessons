<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_7</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #2</h1>
				<div class="page-item">
					<p>
						Створити функцію, яка за номером місяця повертає його назву.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					function getNameMonth(numbMonth) {

						let number
						switch (numbMonth) {
							case '1':
								number = 'січень'
								break
							case '2':
								number = 'лютий'
								break
							case '3':
								number = 'березень'
								break
							case '4':
								number = 'квітень'
								break
							case '5':
								number = 'травень'
								break
							case '6':
								number = 'червень'
								break
							case '7':
								number = 'липень'
								break
							case '8':
								number = 'серпень'
								break
							case '9':
								number = 'вересень'
								break
							case '10':
								number = 'жовтень'
								break
							case '11':
								number = 'листопад'
								break
							case '12':
								number = 'грудень'
								break
							default:
								throw new Error (`Місяця з таким номером не існує!`)
						}

						return number
					}
					//---
					const res = getNameMonth(prompt(`Введіть номер місяця`, 10))
					document.write(res)
				}

			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

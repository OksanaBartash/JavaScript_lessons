<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #5</h1>
				<div class="page-item">
					<p>
						Дано масив елементів. Знайти добуток додатних елементів.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					const elementsArr = [4, -9, 1, -63, 2, -6, 5]
					let productPositiveElements = 1

					for (const element of elementsArr) {
						if (element > 0) productPositiveElements *= element
					}
					document.write(elementsArr.join(", "));
					document.write(`<br> Добуток додатніх елементів масива: ${productPositiveElements}`);
				}

			</script>
		</main>

		<footer>
			<div class="footer-container">

			</div>

	</div>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_9</title>
	<link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header> </header>
		<main class="page">
			<div class="page-container">
				<h1 class="page-title">Задача #8</h1>
				<div class="page-item">
					<p>
						Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					const carsArray = [
						'AA 3256',
						'BC 4821',
						'CE 1748',
						'BA 6390',
						'AB 2571',
					]
					document.write(carsArray.join(", "));
					document.write(`<br><br>`)

					let startingA = carsArray.forEach((car) => {
						if (car[0] === 'A') {
							document.write(`${car} <br>`)
						}
					})

					//let startingA = carsArray.filter((car) =>  car[0] === 'A')

					document.write(startingA.join(", "));
				}

			</script>
		</main>

		<footer>
			<div class="footer-container">
				<a href="../index.html" class="footer-link page-link">Головна сторінка</a>
			</div>
		</footer>
	</div>
</body>

</html>

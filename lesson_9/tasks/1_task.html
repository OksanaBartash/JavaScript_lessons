			<div class="page-container">
				<h1 class="page-title">Задача #1</h1>
				<div class="page-item">
					<p>
						Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості
						елементів заповнених нулями.
					</p>
				</div>
			</div>

			<script>
				if (confirm('Почати тестування?')) {
					document.write(`<h2 class="page-subtitle subtitle"> Роз'язок задічі: <h2>`)

					const elementsNumber = parseInt(prompt(`Ведіть кількість елементів масиву`, 6))
					let zerosArr = []

					for (let i = 0; i < elementsNumber; i++) {
						//zerosArr[i] = 0

						zerosArr.push(0)
					}
						

					document.write(zerosArr)
				}

			</script>
